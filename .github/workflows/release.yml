name: Release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v*'  # Executa quando uma tag que começa com 'v' é criada
  workflow_dispatch:  # Permite acionamento manual

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: Build-windows-latest
          path: dist

      - name: Download Debian package
        uses: actions/download-artifact@v4
        with:
          name: Build-ubuntu-latest
          path: dist

      - name: Extract tag name
        id: extract_tag
        run: |
          # Remove o prefixo 'refs/tags/' para obter apenas o nome da tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Extracted tag name: $TAG_NAME"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_tag.outputs.tag_name || 'v1.0' }}  # Usa a tag ou um valor padrão
          name: Release ${{ steps.extract_tag.outputs.tag_name || 'v1.0' }}
          draft: false
          prerelease: false
          files: |
            dist/meu-ip.exe
            dist/meu-ip_1.0_all.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
